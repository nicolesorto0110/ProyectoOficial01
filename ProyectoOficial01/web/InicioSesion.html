<!DOCTYPE html>
<html>
    <head>
        <title>Inicio de sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Scripts/jquery-3.3.1.js" type="text/javascript"></script>
        <script src="Scripts/jquery.validate.js" type="text/javascript"></script>
        <script src="Scripts/inicioSesionJavascript.js" type="text/javascript"></script>
        <link href="Style/InicioStyleCss.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Iniciar sesión</h1>
        <br>
        <form name="iniciar" id="iniciar" method="get" action="InicioServlet">
            
            <label>Usuario</label>
            <br>
            <input type="text" id="usuario" name="usuario"/>
            <br><br>
            <label>Contraseña</label>
            <br>
            <input type="password" id="contrasena" name="contrasena"/>
            <br><br>
            <input type="submit" id="mysubmit" name="iniciar" value="Ingresar"/>
                
        </form>
        <br><br><br>
        <label>¿No tienes cuenta?</label><br><br>
        <a href="NuevoRegistro.html"><button>¡Regístrate!</button></a>
    </body>
</html>
