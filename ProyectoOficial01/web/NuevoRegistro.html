<!DOCTYPE html>
<html>
    <head>
        <title>Nueva cuenta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Style/RegistroStyleCss.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Crea una nueva cuenta</h1>
        <br>
        <form id="registrar" method="get" action="RegistroServlet">
            <label>Nombres:</label> <br>
            <input type="text" id="nombres" name="nombres"/>
            <br><br>

            <label>Apellidos:</label> <br>
            <input type="text" id="apellidos" name="apellidos"/>
            <br><br>

            <label>Email:</label> <br>
            <input type="text" id="email" name="email"/>
            <br><br>
            
            <label>Género:</label><br>
            <select>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
            <br><br>
            
            <label>Fecha de Nacimiento:</label>
            <br>
            
            <select>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            
            <select>
                <option value="Enero">Enero</option>
                <option value="Febrero">Febrero</option>
                <option value="Marzo">Marzo</option>
                <option value="Abril">Abril</option>
                <option value="Mayo">Mayo</option>
                <option value="Junio">Junio</option>
                <option value="Julio">Julio</option>
                <option value="Agosto">Agosto</option>
                <option value="Septiembre">Septiembre</option>
                <option value="Octubre">Octubre</option>
                <option value="Noviembre">Noviembre</option>
                <option value="Diciembre">Diciembre</option>
            </select>
                
            <input type="number" id="birthtyear" name="birthyear">
            <br><br>
            
            <label>Contraseña:</label> <br>
            <input type="password" id="contrasena" name="contrasena"/>
            <br><br>
            
            <label>Confirmar contraseña:</label> <br>
            <input type="password" id="confirm" name="confirm"/>
            <br><br>
            
            <input type="submit" id="registro" name="registrar" value="Registrar"/>
        </form>
    </body>
</html>
